worker_processes  1;

events {
  worker_connections  1024;
}

http {

  sendfile             on;
  keepalive_timeout    65;
  client_max_body_size 5M;

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Block alihack
  deny 23.27.103.106/32;

  upstream api {
    least_conn;
    server api:8080 max_fails=3 fail_timeout=30s;
  }

  upstream app {
    least_conn;
    server app:3000 max_fails=3 fail_timeout=30s;
  }

  upstream sleep_api {
    least_conn;
    server sleep_api:8080 max_fails=3 fail_timeout=30s;
  }

  upstream sleep_app {
    least_conn;
    server sleep_app:3000 max_fails=3 fail_timeout=30s;
  }

  # Requests for JSON always go to the api
  map $http_accept $default_base {
    default "http://app";
    "~*application\/json" "http://api";
  }

  # The app only supports GET requests
  map $request_method $base {
    GET $default_base;
    default http://api;
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;

    if ($request_method = 'OPTIONS') {
      return 200;
    }

    root /var/www/html;

    index index.html;

    # To allow POST on static pages
    error_page  405     =200 $uri;

    location ~* \.(eot|otf|ttf|woff|woff2)$ {
      add_header Access-Control-Allow-Origin *;
    }

    # oauth always goes to the api
    location ~ ^/oauth/(?<url>.*)$ {
      proxy_pass http://api/oauth/$url$is_args$args;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # uploaded photos always come from the api
    location ~ ^/public/(?<url>.*)$ {
      proxy_pass http://api/public/$url$is_args$args;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # sleep/api always goes to sleep_api
    location ~ ^/sleep/api/(?<url>.*)$ {
      proxy_pass http://sleep_api/$url$is_args$args;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    # sleep always goes to sleep_app
    location ~ ^/sleep(?:/(?<url>.*))?$ {
      proxy_pass http://sleep_app/$url$is_args$args;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
    
    # default route
    location ~ /(?<url>.*) {
      proxy_pass $base/$url$is_args$args;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    location /health-check {
      return 200;
      access_log off;
    }

  }

}