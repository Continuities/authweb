<!doctype html>
<html>
  <head>
    <title>%{community} - Join</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        box-sizing: border-box;
        height: 100%;
      }
      *, *::before, *::after {
        box-sizing: inherit;
      }
      body {
        margin: 0 8px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .hidden {
        display: none;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 40px 0px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
      }
      @media ( min-aspect-ratio: 3/4 ) {
          form {
            box-shadow: none;
          }
      }
      input, button {
        padding: 10px 20px;
        width: 100%;
        font-size: 1.5rem;
        margin: 10px 0;
      }
      a {
        cursor: pointer;
        font-size: 1.2rem;
        margin: 10px 0;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <form id='login' method='POST'>
      <h1>You've been invited to %{community}</h1>
      <p>%{fromName} has invited you to join them at %{community}. We're excited to meet you! Just a couple of clerical details, and you're good to go.</p>
      <input type='email' value="%{to}" readonly name='email' />
      <input type='text' required placeholder='first name' name='firstname' />
      <input type='text' required placeholder='last name' name='lastname' />
      <input type='password' required placeholder='password' name='password' />
      <input type='password' required placeholder='confirm password' name='confirm' />
      <input type='hidden' name='slug' value="%{slug}" />
      <input type="hidden" name="callback_uri" value="%{callbackUri}">
      <button type='submit'>Confirm</button>
    </form>
  </body>
</html>
