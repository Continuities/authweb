<!doctype html>
<html>
  <head>
    <title>%{community} - Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        box-sizing: border-box;
        height: 100%;
      }
      *, *::before, *::after {
        box-sizing: inherit;
      }
      body {
        margin: 0 8px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .hidden {
        display: none;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 40px 0px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
      }
      @media ( min-aspect-ratio: 3/4 ) {
          form {
            box-shadow: none;
          }
      }
      input, button {
        padding: 10px 20px;
        width: 100%;
        font-size: 1.5rem;
        margin: 10px 0;
      }
      a {
        cursor: pointer;
        font-size: 1.2rem;
        margin: 10px 0;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <form action='%{resetUrl}' method='POST'>
      <h1>Reset your %{community} password</h1>
      <input type='hidden' name='slug' value="%{slug}" />
      <input required type='password' placeholder='new password' name='password' />
      <input required type='password' placeholder='confirm password' name='confirm' />
      <div class="error">%{error}</div>
      <button type='submit'>Reset</button>
    </form>
  </body>
</html>
