<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style='margin: 40px 20px; font-family: sans-serif;'>
    <h1 style='font-size:1.4rem; line-height: 1; margin: 20px 0;'>
      Reset your %{community} password
    </h1>
    <p style='font-size: 1.1rem; line-height:1.2; font-weight: bold;'>
      Hi %{firstName}!
    </p>
    <p style='font-size:1.1rem; line-height: 1.2'>
      Forgot your password? <a href='%{link}'>Click here</a> to reset it.
    </p>
    <p style='font-size:1.1rem; line-height: 1.2'>
      Didn't request a reset? Ignore this email.
    </p>
  </body>
</html>
