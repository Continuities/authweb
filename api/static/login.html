<!doctype html>
<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
      }
      *, *::before, *::after {
        box-sizing: inherit;
      }
      .hidden {
        display: none;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input, button {
        padding: 10px 20px;
        width: 80vw;
        font-size: 1.5rem;
        margin: 10px 0;
      }
      a {
        cursor: pointer;
        font-size: 1.2rem;
        margin: 10px 0;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <form id='login' action='%{loginUrl}' method='POST'>
      <h1>Log in to authWeb</h1>
      <input type='email' placeholder='email' name='email' />
      <input type='password' placeholder='password' name='password' />
      <input type="hidden" name="callback_uri" value="%{callbackUri}">
      <button type='submit'>Login</button>
      <a id='register-tab'>Register</a>
    </form>
    <form class='hidden' id='register' action='%{registerUrl}' method='POST'>
      <h1>Register a new authWeb account</h1>
      <input type='email' placeholder='email' name='email' />
      <input type='password' placeholder='password' name='password' />
      <input type='text' placeholder='first name' name='firstname' />
      <input type='text' placeholder='last name' name='lastname' />
      <input type="hidden" name="callback_uri" value="%{callbackUri}">
      <button type='submit'>Register</button>
      <a id='login-tab'>Login</a>
    </form>
    <script type='text/javascript'>
      document.getElementById('register-tab').addEventListener('click', e => {
        e.preventDefault();
        document.getElementById('login').className = 'hidden';
        document.getElementById('register').className = '';
      });
      document.getElementById('login-tab').addEventListener('click', e => {
        e.preventDefault();
        document.getElementById('register').className = 'hidden';
        document.getElementById('login').className = '';
      });
    </script>
  </body>
</html>
