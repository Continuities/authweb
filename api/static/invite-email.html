<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style='margin: 40px 20px; font-family: sans-serif;'>
    <h1 style='font-size:1.4rem; line-height: 1; margin: 20px 0;'>
      You've been invited to %{community}
    </h1>
    <p style='font-size: 1.1rem; line-height:1.2; font-weight: bold;'>
      Hi %{toEmail}!
    </p>
    <p style='font-size:1.1rem; line-height: 1.2'>
      %{fromName} has invited you to join them at %{community}. We're excited to meet you!
    </p>
    <p style='font-size:1.1rem; line-height: 1.2'>
      %{community} is using <a style='text-decoration:none' href='https://github.com/Continuities/incal'>INCAL</a>, an open source community-developed platform, to manage events and attendance lists.
    </p>
    <p style='font-size:1.1rem; line-height: 1.5'>
      <a href='%{link}'>
        Click here</a> to get started.
    </p>
  </body>
</html>
